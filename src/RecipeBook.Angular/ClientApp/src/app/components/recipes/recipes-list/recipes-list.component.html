<div class="row">
  <ng-container *ngIf="(items && items?.length) > 0; else empty">
    <div (click)="onItemClick(recipe)" *ngFor="let recipe of items" class="col-sm-4 mb-2">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">{{recipe.title}}</h3>
          <p class="card-text">{{recipe.description}}</p>
        </div>
      </div>
    </div>
  </ng-container>

  <ng-template #empty>
    <div class="alert" role="alert">
      No recipes found.
    </div>
  </ng-template>
</div>
